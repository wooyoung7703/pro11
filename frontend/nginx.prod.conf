# Nginx production config for SPA + API reverse proxy
# Static assets get long caching; index.html short caching for deployments.

user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  types_hash_max_size 4096;

  # Gzip
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 512;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  server {
    listen 80;
    server_name _;

    # Health check
    location = /health.txt { add_header Cache-Control "no-store"; }

    # API proxy (adjust upstream host to docker service name 'app')
    location /api/ { proxy_pass http://app:8000/api/; proxy_set_header Host $host; }
    location /metrics { proxy_pass http://app:8000/metrics; }
    location /admin/ { proxy_pass http://app:8000/admin/; }
    location /health { proxy_pass http://app:8000/health; }
    # SSE stream endpoints
    location /stream/ {
      proxy_pass http://app:8000/stream/;
      proxy_set_header Host $host;
      proxy_http_version 1.1;
      proxy_set_header Connection '';
      proxy_buffering off;  # Important for SSE
      gzip off;
    }

    # Static assets: cache bust by hash filenames (vite)
    location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|webp|ico)$ {
      add_header Cache-Control "public,max-age=31536000,immutable";
      try_files $uri =404;
    }

    # index.html (no long cache to allow instant updates)
    location = /index.html {
      add_header Cache-Control "no-cache";
      try_files $uri =404;
    }

    # SPA fallback (router history mode)
    location / {
      try_files $uri /index.html;
    }
  }
}
